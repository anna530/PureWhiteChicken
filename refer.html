                    <div class="marefer__content">
                        <div class="marefer-title">
                            <h2>正職餐飲門市服務人員
                                <span>2020/04/30</span>
                            </h2>
                            <p>歡迎熱誠、願意自我挑戰的您，加入我們的行列，請投履歷或預約面試，謝謝您!</p>

                        <div class="marefer-form">
                            <div class="input-name">
                                <form class="form-name" action="">
                                    <label for="">姓名 |</label>
                                    <input type="text" name="username" placeholder=" Name">
                                </form>
                            </div>
                            <div class="input-area">
                                <form class="form-area" action="">
                                    <label for="">地區 |</label>
                                    <input type="text" name="area" placeholder=" Area">
                                </form>
                            </div>
                            <div class="input-mobile">
                                <form class="form-mobile" action="">
                                    <label for="">行動電話 |</label>
                                    <input type="tel" name="usermobile" placeholder=" Mobile"> 
                                </form>
                            </div>
                            <div class="input-email">
                                <form class="form-email" action="">
                                    <label for="">信箱 |</label>
                                    <input type="email" name="useremail" placeholder=" Email"> 
                                </form>
                            </div>
                            <div class="input-exp">
                                <form class="form-exp" action="">
                                    <label for="">經歷 |</label>
                                    <input type="text" name="usereperience" placeholder=" Experience"> 
                                </form>
                            </div>
                            <div class="input-exp">
                                <form class="form-exp" action="">
                                    <label for="">專業能力 |</label>
                                    <input type="text" name="usertechnique" placeholder=" Technique"> 
                                </form>
                            </div>
                            <div class="textarea-message">
                                <form class="form-message" action="">
                                    <label for="">訊息 |</label>
                                    <textarea name="suggestion" id="" cols="135" rows="10">Message</textarea>
                                </form>
                            </div>
                            <div class="input-captcha">
                                <form class="form-captcha" action="">
                                    <label for="">驗證 |</label>
                                    <input type="text" name="usercaptcha" placeholder=" Captcha"> 
                                </form>
                            </div>
                            <div class="input-submit">
                                <form class="form-submit" action="">
                                    <input type="submit" value="送出 | Send">
                                </form>
                            </div>
