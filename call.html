        <div class="body mx-auto">
            <div class="box">
                <div class="box__title">
                    <div class="box__title-left">
                        <h2>聯絡我們</h2>
                        <p>歡迎留下您的寶貴意見</p>
                    </div>
                    <div class="box__title-right">
                        <p>台北市中正區南陽街13號   Pure White Chicken<br>
                            免付費電話：0800-200-525<br> 
                            (週一~週五 09:00~18:00；例假日暫不提供電話服務)<br>
                            TEL：02-2382-6999       FAX：02-2314-0755</p>
                    </div>
                </div>
                <div class="box__form">
                    <div class="input-name">
                        <form class="form-name" action="">
                            <label for="">姓名 |</label>
                            <input type="text" name="username" placeholder=" Name">
                        </form>
                    </div>
                    <div class="select-category">
                        <form class="form-category" action="">
                            <label for="">意見類別 |</label>
                            <select name="意見類別" id="">
                                <option value="商品">商品</option>
                                <option value="服務">服務</option>
                                <option value="分店">分店</option>
                                <option value="工作">工作</option>
                            </select>
                        </form>
                    </div>
                    <div class="input-email">
                        <form class="form-email" action="">
                            <label for="">電子信箱 |</label>
                            <input type="email" name="useremail" placeholder=" Email"> 
                        </form>
                    </div>
                    <div class="input-tel">
                        <form class="form-tel" action="">
                            <label for="">電話 |</label>
                            <input type="tel" name="usertel" placeholder=" Tel"> 
                        </form>
                    </div>
                    <div class="input-mobile">
                        <form class="form-mobile" action="">
                            <label for="">手機 |</label>
                            <input type="tel" name="usermobile" placeholder=" Mobile"> 
                        </form>
                    </div>
                    <div class="textarea-message">
                        <form class="form-message" action="">
                            <label for="">訊息 |</label>
                            <textarea name="suggestion" id="" cols="59" rows="10">Message</textarea>
                        </form>
                    </div>
                    <div class="input-captcha">
                        <form class="form-captcha" action="">
                            <label for="">驗證 |</label>
                            <input type="text" name="usercaptcha" placeholder=" Captcha"> 
                        </form>
                    </div>
                    <div class="input-submit">
                        <form class="form-submit" action="">
                            <input type="submit" value="送出 | Send">
                        </form>
                    </div>
                </div>
                

            </div>
